<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title }} | Data</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='unnamed.png') }}"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='unnamed.png') }}"
      media="(prefers-color-scheme: dark)"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      #back-icon {
        font-size: 16px;
      }
      .dataTables_wrapper .dataTables_paginate .paginate_button {
        padding: 0.375rem 0.75rem;
        margin-left: 4px;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        color: #0d6efd !important;
        background-color: #fff !important;
        transition: all 0.2s;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
        background-color: #e2e6ea !important;
        color: #0a58ca !important;
        border-color: #adb5bd;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background-color: #0d6efd !important;
        color: white !important;
        border-color: #0d6efd !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
        color: #6c757d !important;
        border-color: #dee2e6;
        background-color: #f8f9fa !important;
      }
      #delete-all-btn {
  display: flex;
  align-items: center;
}

.badge {
  margin-left: 8px;
}
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
      <div class="row bg-white" style="border-radius: 1px">
        <div class="col bg-white p-4 shadow-md rounded-lg">
          <div class="flex justify-between items-center mb-4">
            <a
              href="/"
              class="inline-block text-white bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded shadow transition duration-200 relative overflow-hidden w-24"
              id="back-button"
            >
              <span
                class="transition-all duration-200 flex justify-center"
                id="back-text"
                >Kembali</span
              >
              <i
                class="fas fa-arrow-left absolute top-1/2 left-full -translate-y-1/2 transition-all duration-200 opacity-0"
                id="back-icon"
              ></i>
            </a>
            <div class="flex items-center">
         <button id="delete-all-btn" type="button"
  class="relative text-red-800 font-semibold py-1 px-2 rounded focus:outline-none focus:ring-2 hover:bg-red-300 mr-4"
  style="display: none">
  <i class="bi bi-trash"></i> Delete <span class="ml-1">All</span>
  <span id="invoice-count-badge" class="absolute -top-3 -right-3 badge rounded-pill bg-warning text-white text-xs px-2">
    0
  </span>
</button>

              <h1
                class="text-2xl font-bold text-gray-800 border-l-4 border-indigo-600 pl-4"
              >
                Data Produk dari CSV
              </h1>
            </div>
          </div>
          <div
            class="bg-white shadow-md rounded-lg overflow-x-auto border border-gray-300 p-4"
          >
            <table
              id="productTable"
              class="min-w-full table-auto border-collapse border border-gray-300"
            >
              <thead class="bg-gray-200 text-gray-700 border-b border-gray-300">
                <tr>
                  <th class="px-4 py-2 border border-gray-300">No</th>
                  <th class="px-4 py-2 border border-gray-300">Product Id</th>
                  <th class="px-4 py-2 border border-gray-300">Description</th>
                  <th class="px-4 py-2 border border-gray-300">Quantity</th>
                  <th class="px-4 py-2 border border-gray-300">Unit Price</th>
                  <th class="px-4 py-2 border border-gray-300">Discount %</th>
                  <th class="px-4 py-2 border border-gray-300">Line Total</th>
                  <th class="px-4 py-2 border border-gray-300">Created</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-300"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
      $("#productTable").DataTable({
        ajax: "/api/products",
        columns: [
          {
            data: null,
            render: function (data, type, row, meta) {
              return meta.row + 1;
            },
          },
          { data: "product_number" },
          { data: "description" },
          { data: "quantity" },
          {
            data: "unit_price",
            render: function (data) {
              return parseFloat(data).toFixed(2);
            },
          },
          {
            data: "discount",
            render: function (data) {
              return data !== null ? parseFloat(data).toFixed(2) + "%" : "";
            },
          },
          {
            data: "line_total",
            render: function (data) {
              return parseFloat(data).toFixed(2);
            },
          },
          { data: "createddate" },
        ],
        pagingType: "simple_numbers",
        language: {
          paginate: {
            previous: "<i class='bi bi-chevron-left'></i>",
            next: "<i class='bi bi-chevron-right'></i>",
          },
        },
        emptyTable: "Tidak ada data yang tersedia",
        dom:
          "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" +
          "<'row'<'col-sm-12'tr>>" +
          "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
        initComplete: function (settings, json) {
          if (json.data.length > 0) {
            $("#delete-all-btn").show();
          } else {
            $("#delete-all-btn").hide();
          }
        },
      });
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 1500,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.onmouseenter = Swal.stopTimer;
          toast.onmouseleave = Swal.resumeTimer;
        },
      });
      $("#delete-all-btn").on("click", function () {
        Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, delete it!",
          allowOutsideClick: false,
        }).then((result) => {
          if (result.isConfirmed) {
            $.ajax({
              url: "/deleteall",
              type: "GET",
              success: function (response) {
                Toast.fire({
                  icon: "success",
                  title: "Signed in successfully",
                }).then(function () {
                  $("#productTable").DataTable().ajax.reload();
                  $("#delete-all-btn").hide();
                  })
                },
              error: function (xhr, status, error) {
                Toast.fire({
                  icon: "error",
                  title: "Terjadi kesalahan saat menghapus data.",
                });
              },
            });
          }
        });
      });
      $(document).ready(function () {
        $("#back-button").hover(
          function () {
            $("#back-text").addClass("translate-x-[-100%] opacity-0");
            $("#back-icon")
              .removeClass("left-full opacity-0")
              .addClass("left-1/2 -translate-x-1/2 opacity-100");
          },
          function () {
            $("#back-text").removeClass("translate-x-[-100%] opacity-0");
            $("#back-icon")
              .removeClass("left-1/2 -translate-x-1/2 opacity-100")
              .addClass("left-full opacity-0");
          }
        );
         $.get("/api/invoice_count", function (data) {
      if (data.count > 0) {
        $("#delete-all-btn").show();
        $("#invoice-count-badge").text(data.count > 99 ? "99+" : data.count);
      } else {
        $("#delete-all-btn").hide();
      }
    });
      });
    </script>
  </body>
</html>
